sudo: false
language: node_js
node_js: 
  - "8.10.0"
cache: yarn
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.5.1
  - export PATH=$HOME/.yarn/bin:$PATH
before_deploy:
  - yarn exp-login
deploy:
  skip_cleanup: true
  provider: script
  script: yarn exp-publish-test
  on:
    branch: master
